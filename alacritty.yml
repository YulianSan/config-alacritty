window:
  dynamic_title: false
  decorations: None
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.3

action:

startup_mode: Fullscreen
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: MesloLGS NF
    style:  Regular
  bold:
    family: MesloLGS NF
    style:  Bold
  italic:
    family: MesloLGS NF
    style:  Italic
  bold_italic:
    family: MesloLGS NF
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: F11, action: ToggleFullscreen }
